<!DOCTYPE html>
<html >
<head>

<body>
  <div id="choose" class="content">
  <p>Choose <span class="x"> X</span>  OR <span class="o"> O</span></p>
</div>

<div class ="parent" id="loser"><img class="img-responsive" src="http://1.bp.blogspot.com/-zxyJNadv0qs/Vnfd6Hu1TWI/AAAAAAAACvU/n9hO1pmKoQo/s1600/sad-crying-boy-in-love-4.jpg"><p id="loss">You have lost.  </p>

</div>
<div id="draw" class="content"><img class="img-responsive" src="https://www.petsgroomingprices.com/wp-content/uploads/2015/02/cat-playing.jpg"> <p> cat's game</p></div>

<div id="compy"><h5>Computer's Move</h5></div>
<div id="playa"><h5>Your Move</h5></div>

<div class="child" id ="box1">
 </div>
<div class="child" id ="box2">

  <div class="child" id ="box3">
</div>
  <div class="child" id ="box4">
</div>
  <div class="child" id ="box5">
</div>
  <div class="child" id ="box6">
</div>
  <div class="child" id ="box7">
</div>
  <div class="child" id ="box8">
</div>

<h4> ~ New Game ~ </h4>
</div>
</div>
</div>
