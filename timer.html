<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/timer.style.css">

  
</head>

<body>
  <body>
  <div class="container"><div class="row">
   <h4><button class="btn btn-danger" id="breakShorter"> - </button>  Breaks Last <span id="bt"> 5 </span> minutes  <button class="btn btn-info" id="breakLonger">+</button></h4></div>
    <div class="row">
      <button class="btn btn-danger" id="less">Less Work</button><button class="btn btn-info" id="more">More Work</button>
     
      <div id="resting" class="break"><h2>Enjoy your break!
        Work resumes in...</h2>
      </div>
        <div>
        <h1 id="min">25</h1></div>
      <h1>Minutes</h1>
    </div></div>
    <div class="container">
      <h1 id="sec">00</h1>
      <h1>Seconds</h1>
    </div></div>
    <div class="container">
       <div class="row">
      <button class="btn btn-info" id="start">Start</button>
      <button class="btn btn-danger" id="reset">Reset</button>
         
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

    <script src="js/timer.js"></script>

</body>
</html>
